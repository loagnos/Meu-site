<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Links</title>
    <script>
        function checkPassword() {
            // Defina as duas senhas corretas
            var correctPassword1 = "9091";  // Primeira senha
            var correctPassword2 = "secret"; // Segunda senha

            // Pegue a senha digitada pelo usuário
            var userPassword = document.getElementById("password").value;

            // Verifica se a primeira senha está correta
            if (userPassword === correctPassword1) {
                // Exibe a primeira lista de links
                document.getElementById("secureLinks1").style.display = "block";
                document.getElementById("secureLinks2").style.display = "none"; // Esconde a segunda lista, caso visível
            }
            // Verifica se a segunda senha está correta
            else if (userPassword === correctPassword2) {
                // Exibe a segunda lista de links
                document.getElementById("secureLinks2").style.display = "block";
                document.getElementById("secureLinks1").style.display = "none"; // Esconde a primeira lista, caso visível
            } else {
                // Exibe uma mensagem de erro se a senha estiver errada
                alert("Senha incorreta! Tente novamente.");
            }
        }
    </script>
    <style>
        /* Estilo minimalista preto e branco */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #000;
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-size: 28px;
            color: #000;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #000;
            border-radius: 5px;
            width: 250px;
            margin-bottom: 20px;
            outline: none;
            background-color: #fff;
            color: #000;
        }

        button {
            padding: 10px 20px;
            background-color: #000;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333;
        }

        #secureLinks1, #secureLinks2 {
            display: none;
            margin-top: 30px;
        }

        .link-item {
            margin-bottom: 30px;
            display: inline-block;
            text-align: center;
        }

        .link-item img {
            width: 180px;
            height: auto;
            border-radius: 10px;
            filter: grayscale(100%); /* Imagem preto e branco */
        }

        .link-item a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            font-size: 18px;
            color: #000;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .link-item a:hover {
            color: #555;
        }
    </style>
